<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styleinicio.css">

    <title>Sing in</title>
</head>

<body>

    <h1>Ingresa documentacion</h1>

    <h2>Bienvenido</h2>

    <h3>Sing in</h3>

    <form action="" id="Formulario">
        <label for="name">Nombre completo:</label>
        <input type="text"
        id="name"
        placeholder="ingresa tu nombre completo">
        
        <br>
        <br>

        <label for="Nickname">Apodo de juego:</label>
        <input type="text"
        id="Nickname"
        placeholder="ingresa tu apodo de juego">
        

        <br>
        <br>


        <label for="E-mail">Correo electronico:</label>
        <input type="text"
        name="G-mail"
        id="G-mail"
        placeholder="Ingresa tu correo electronico">

        <br>
        <br>

        <label for="Password">contraseña:</label>
        <input type="text"
        name="Password"
        id="Password"
        placeholder="Ingresa una contraseña">

        <br>
        <br>
        
        <label for="Gender">Genero</label>

        <br>

        <label for="Man">Masculino</label>
        <input type="radio" name="Man" id="Man">
        <label for="Woman">Femenino</label>
        <input type="radio" name="Woman" id="Woman">

        <br>
        <br>


        <div id="City">
            <label for="City">Ciudad</label>
            <select name="City" id="city">
                <option value=""></option>
                <option value="">Cali</option>
                <option value="">Bogota</option>
                <option value="">Barranquilla</option>
                <option value="">Medellin</option>
            </select>
        </div>

        <br>

        <label for="Year">Mayor o menor de 18</label>

        <br>

        <label for="Yes">Si</label>
        <input type="radio" name="Yes" id="Yes">
        <label for="No">No</label>
        <input type="radio" name="Yes" id="Yes">
    </form>
    
    <br>

    <a href="../html/iniciodejuego.html"><button>Iniciar sesion</button></a>

    <br>
    <br>

    <a href="../html/iniciologin.html">Registrarse</a>
</body>
</html>
